            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang Admin
        <small>Cập Nhật Sản Phẩm</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-home"></i>Home</a></li>
        <li><a ui-sref="sanpham">Danh Sách Sản Phẩm</a></li>
        <li class="active">Cập Nhật Sản Phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sản Phẩm</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông Tin Sản Phẩm</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" novalidate name="frmUpdateSP" ng-submit="UpdateSP()">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tên Sản Phẩm</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="EditSP.TenSP" name="TenSP" ng-required="true" ng-maxlength="100" ng-minlength="3">
                                <span ng-show="frmUpdateSP.TenSP.$touched && frmUpdateSP.TenSP.$error.required" style="color:red">- Phải Nhập Tên -</span>
                                <span ng-show="frmUpdateSP.TenSP.$touched && frmUpdateSP.TenSP.$error.minlength" style="color:red">- Ít Nhất 3 Ký Tự -</span>
                                <span ng-show="frmUpdateSP.TenSP.$touched && frmUpdateSP.TenSP.$error.maxlength" style="color:red">- Tối Đa 20 Ký Tự -</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Đơn Giá</label>
                            <div class="col-sm-4">
                                <input type="number" min="0" class="form-control" ng-model="EditSP.DonGia" name="DonGia" ng-required="true">
                                <span ng-show="frmUpdateSP.DonGia.$touched && frmUpdateSP.DonGia.$error.required" style="color:red">- Phải Nhập Giá -</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Số Luợng</label>
                            <div class="col-sm-4">
                                <input type="text" min="0" class="form-control" ng-model="EditSP.SoLuongTon" name="SoLuong">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Loại Sản Phẩm</label>
                            <div class="col-sm-4">
                                <select name="LoaiSP" ng-required="true" class="form-control" ng-model="EditSP.MaLoaiSP" ng-options="option.MaLoaiSP as option.TenLoaiSP for option in LoaiSP">
                                    <option value="">Loại Sản Phẩm</option>
                                </select>
                                <span ng-show="frmUpdateSP.LoaiSP.$error.required" style="color:red">- Phải Chọn Loại Sản Phẩm -</span>
                                <input type="hidden" name="MaloaiSP" ng-model="EditSP.MaLoaiSP" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Nhà Cung Cấp</label>
                            <div class="col-sm-4">
                                <select name="NhaCungCap" required class="form-control" ng-model="EditSP.MaNCC" ng-options="option.MaNCC as option.TenNCC for option in NhaCC">
                                    <option value="">Nhà Cung Cấp</option>
                                </select>
                                <span ng-show="frmUpdateSP.NhaCungCap.$error.required" style="color:red">- Phải Chọn Nhà Cung Cấp -</span>
                                <input type="hidden" name="MaNCC" ng-model="EditSP.MaNCC" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Hinh Anh Hiện Tại</label>
                            <div class="col-sm-8">
                                <img ng-src="http://localhost:62940/sanpham/image/get?imageName={{EditSP.HinhAnh}}"  style="width:300px;height:400px" />

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Hình Ảnh</label>
                            <div class="col-sm-8">
                                <table class="table table-hover table-bordered">
                                    <tbody>
                                        <tr ng-repeat="image in imagesrc track by $index">
                                            <td>
                                                <img ng-src="{{image.Src}}" style="width:300px;height:400px" title="{{image.Title}}" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div style="margin-top:-2%" class="col-lg-7">
                                        <input type="file" ng-files="getTheFiles($files)" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Cấu Hình</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" ckeditor="ckeditorOptions" ng-model="EditSP.CauHinh" name="CauHinh"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Mô Tả</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" ckeditor="ckeditorOptions" ng-model="EditSP.MoTa" name="MoTa"></textarea>
                            </div>
                        </div>

                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button ui-sref="sanpham" class="btn btn-default">Quay Lại</button>
                        <button type="submit" ng-disabled="frmUpdateSP.$invalid" class="btn btn-info pull-right">Lưu</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
