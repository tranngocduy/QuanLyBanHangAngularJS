            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang Admin
        <small>Thêm Mới Nhà Cung Cấp</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-home"></i>Home</a></li>
        <li><a ui-sref="ncc">Danh Sách Nhà Cung Cấp</a></li>
        <li class="active">Thêm Mới Nhà Cung Cấp</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Nhà Cung Cấp</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông Tin Nhà Cung Cấp</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" novalidate name="frmAddNCC" ng-submit="AddNCC()">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tên Nhà Cung Cấp</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-change="Seo()" ng-model="NCC.TenNCC" name="TenNCC" ng-required="true" ng-maxlength="20" ng-minlength="3">
                                <span ng-show="frmAddNCC.TenNCC.$touched && frmAddNCC.TenNCC.$error.required" style="color:red">- Phải Nhập Tên -</span>
                                <span ng-show="frmAddNCC.TenNCC.$touched && frmAddNCC.TenNCC.$error.minlength" style="color:red">- Ít Nhất 3 Ký Tự -</span>
                                <span ng-show="frmAddNCC.TenNCC.$touched && frmAddNCC.TenNCC.$error.maxlength" style="color:red">- Tối Đa 100 Ký Tự -</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tiêu Đề SEO</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" readonly ng-model="NCC.BiDanh" name="BiDanh">
                            </div>
                        </div>
 
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">LoGo</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="NCC.LoGo" name="LoGo">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputEmail3"  class="col-sm-2 control-label">Thông Tin NCC</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" ckeditor="ckeditorOptions" ng-model="NCC.ThongTin" name="ThongTin"></textarea>    

                            </div>
                        </div>

                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button ui-sref="ncc" class="btn btn-default">Quay Lại</button>
                        <button type="submit" ng-disabled="frmAddNCC.$invalid" class="btn btn-info pull-right">Lưu</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
